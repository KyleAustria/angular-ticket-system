<div class="container rounded bg-white mt-5 mb-5">
  <div class="row">
    <ngx-spinner bdColor = "rgba(0, 0, 0, 0.8)" size = "medium" color = "#fff" type = "ball-atom" [fullScreen] = "true"><p style="color: white" > Loading... </p></ngx-spinner>

      <div class="col-md-3 border-right">

      </div>
      <form class="" [formGroup]="form" (ngSubmit)="submitTicket()">
      <div class="col-md-5 border-right">
          <div class="p-3 py-5">
              <div class="d-flex justify-content-between align-items-center mb-3">
                  <h4 class="text-right">Profile Settings</h4>

              </div>

              <div class="row mt-3">
                <div class="col-md-12"><label class="labels">Name</label><input type="text" id="name" formControlName="name" class="form-control" value=""></div>
                <div class="col-md-12"><label class="labels">Subject</label><input type="text"  id="subject" formControlName="subject" class="form-control"  value=""></div>
                <div class="col-md-12"><label class="labels">Label</label><input type="text" id="label" formControlName="label" class="form-control" value=""></div>
                <div class="col-md-12"><label class="labels">Priority</label><input type="text" id="priority" formControlName="priority" class="form-control" value=""></div>
                <div class="col-md-12"><label class="labels">Status</label><input type="text" id="status" formControlName="status" class="form-control" value=""></div>
                <div class="col-md-12"><label class="labels">Assignee ID</label><input type="number" id="assignee_id" formControlName="assignee_id" class="form-control" value="5"></div>
                <div class="col-md-12"><label class="labels">Submitter ID</label><input type="number" id="submitter_id" formControlName="submitter_id" class="form-control" value="5"></div>
            </div>

              <div class="mt-5 text-center"><button class="btn btn-primary profile-button" type="submit">Create Ticket</button></div>
          </div>
      </div>
    </form>




  </div>
</div>
